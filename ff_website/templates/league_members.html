{% extends "layout.html" %} {% block content %}
<div class="container-fluid content">
  <div class="row text-center">
    <hr class="separator" />
    <h1>{{title}}</h1>
    <hr class="separator" />
  </div>
  <div class="row text-center justify-content-center">
    {% for card in cards %}
    <div class="col-lg-6 col-md-8">
      <a href="{{url_for('get_member_info', member_id=card.member_id) }}">
        <div class="card mb-2 ml-2 mr-2 mt-2">
          <img class="card-img-top" src="{{card.img_filepath}}" />
          <div class="card-body">
            <h4>{{card.name}}</h4>
          </div>
        </div>
      </a>
    </div>
    {% endfor %}
  </div>
  <div class="row">
    <div class="col-12 text-center">
      {% if title == "Current Members" %}
      <a href="{{url_for('inactive_members')}}">
        <button class="btn btn-dark mt-3 mb-3">View Inactive Members</button>
      </a>
      {% else %}
      <a href="{{url_for('members')}}">
        <button class="btn btn-dark mt-3 mb-3">View Active Members</button>
      </a>
      {% endif %}
    </div>
  </div>
</div>
{% endblock content %}
